<!DOCTYPE html>
<html>
    <head>
        <style>
            .active {color: green}
            .notActive {color: red}
        </style>
    </head>
    <body>
        <h1 style="text-align:center">Binding inline styles</h1>
        <div id="app2">

            <h1 class="static" :class="{active: isActive, 'notActive' :!isActive}">{{name}}</h1>
            <h1 :class="[isActive ? 'active' : 'notActive']">{{name}}</h1>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
   <script >
    let vm = new Vue({
                el: '#app2',
                data: {
                    isActive: true,

                    name:'Hugo Leonardo',
                    
                }
            })
   </script>
    </body> 
</html>
