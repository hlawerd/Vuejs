<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1 style="text-align:center">Binding inline styles</h1>

        <div id="app2">
            <h1>{{reverseMessage}}</h1>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
   <script >
    let vm = new Vue({
                el: '#app2',
                data: {
                   message: 'Hello'
                    
                },
                computed: {
                    reverseMessage(){
                        return this.message.split('').reverse('').join('')
                    }
                }
            })
   </script>
    </body> 
</html>
