<html>

    <body>
        <h1 style="text-align:center">Binding inline styles</h1>

        <div id="app2">
            <posts>  </posts>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
   <script >
       Vue.component('posts', {
           template: `
            <div>
                <ul>
                    <licomp v-for="licomp in posts" :key="licomp.id">{{licomp.title}}</licomp>
                </ul>
            </div>
           `,
           data() {
               return {   
                   posts: [
                       {id: 1, title: 'Post1'},
                       {id: 2, title: 'Post2'},
                       {id: 3, title: 'Post3'},
                   ]
                   }
           },
           
       });

       Vue.component('licomp', {
           template: '<li><slot></slot></li>'
       });
    let vm = new Vue({
                el: '#app2'
            })
   </script>
    </body> 
</html>
