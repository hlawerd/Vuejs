<!DOCTYPE html>
<html lang="en">
<head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="mistura">
            <form>
                <div class="col-sm-6">
                    <input v-model="options" type="text" class="form-control">
                </div>
                <fieldset class="form-group">
                        <h2>1. Customs Checkboxes</h2>
                        <div class="form-check">
                            <label>
                                <input v-model="options" type="checkbox" name="check" checked value="option-1"> <span class="label-text">Option 01</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input v-model="options"  type="checkbox" name="check" value="option-2"> <span class="label-text">Option 02</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input v-model="options"  type="checkbox" name="check" value="option-3"> <span class="label-text">Option 03</span>
                            </label>
                        </div>
                        <div class="form-check">
                            <label>
                                <input v-model="options"  type="checkbox" name="check" value="option-4" disabled> <span class="label-text">Option 04</span>
                            </label>
                        </div>
                </fieldset>
                <p> you selected {{options.join(', ')}}</p>
            </form>
            <h1 class="btn btn-primary">{{message}}</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#mistura',
            data: {
                options: [],
                message: ''
            }
        })
    </script>
</body>
</html>
