<!DOCTYPE html>
<html>
    <head>
        <style>
            
        </style>
    </head>
    <body>
        <h1>Binding inline styles</h1>
        <div id="app2">
            <div :style="{color: 'red', fontSize: fontSize + 'px'}">{{message}}</div>
            <div :style="styleObjects">{{message}}</div>
            <div :style="[styleObjects,styleObjects2]">{{message}}</div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
   <script >
    let vm = new Vue({
                el: '#app2',
                data: {
                    message:'Hello',
                    fontSize: 60,
                    styleObjects: {
                        color: 'blue',
                        fontSize: '90px'
                    },
                    styleObjects2: {
                        color: 'purple',
                        fontSize: '120px'
                    }
                }
            })
   </script>
    </body> 
</html>
