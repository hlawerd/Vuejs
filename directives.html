<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <div id="mistura">
        <a v-bind:href="url">{{url}}</a>
        <h1 @click='number++' style="cursor:pointer">Increase</h1>
        <h1 @click='number--' style="cursor:pointer">Decrease</h1>
        <h2>{{number}}</h2>
        
        <form action="" @submit.prevent="number++">
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#mistura',
            data: {
                name2: 'Increase',
                number:10,
                url: 'https://edwindiaz.com'
            }
        })
    </script>
</body>
</html>
